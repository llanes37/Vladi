<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Juegos</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">🎮 Mis Juegos</h1>
    
        <a href="{{ url_for('nuevo_juego') }}" class="btn btn-primary mb-3">➕ Añadir Juego</a>
    
        <ul class="list-group">
            {% for juego in juegos %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="me-auto">
                    <h5 class="mb-1">{{ juego.nombre }}</h5>
                    <p class="mb-1 text-muted">{{ juego.genero }} - {{ juego.plataforma }}</p>
                    {% if juego.descripcion %}
                    <p class="mb-0"><em>{{ juego.descripcion }}</em></p>
                    {% endif %}
                </div>
                <div class="d-flex flex-column gap-2">
                    <a href="{{ url_for('editar_juego', id=juego.id) }}" class="btn btn-sm btn-outline-secondary">✏️ Editar</a>
                    <form action="{{ url_for('eliminar_juego', id=juego.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger">🗑️ Eliminar</button>
                    </form>
                </div>
            </li>
            {% else %}
            <li class="list-group-item text-muted">No hay juegos aún.</li>
            {% endfor %}
        </ul>
    </div>
    

<!-- Optional JS (Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
