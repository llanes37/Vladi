<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Escape</title>
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
    
        canvas {
            image-rendering: pixelated;
            width: 100vmin;
            height: 100vmin;
            max-width: 90vw;
            max-height: 90vh;
        }
    </style>    
</head>
<body>
    <!-- width = 20 (block size) * 15 | height = 20 (block size) * 15 -->
    <canvas width="300" height="300"></canvas>
</body>
</html>
