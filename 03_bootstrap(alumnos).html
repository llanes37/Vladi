<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Completo con Bootstrap</title>
    <!-- 
    Enlace al CSS de Bootstrap: Esto permite que la página tenga un diseño moderno y responsivo.
    Tarea: Usa la URL de Bootstrap para cargar la última versión.
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 
    Contenedor principal: Usar `container` permite centrar y organizar el contenido.
    Tarea: Dentro de este contenedor, añade un título centrado (`text-center`) con un margen superior (`mt-5`).
    Ejemplo de título: <h1 class="text-center mt-5">Bienvenido a Bootstrap</h1>
    -->
    <div class="container mt-5">
        <!-- Título aquí -->

    </div>

    <!-- 
    Sección 1: Botones con Bootstrap
    Tarea: Crear botones usando clases como `btn`, `btn-primary`, `btn-secondary`, etc.
    Ejemplo: <button class="btn btn-primary">Botón Principal</button>
    Puedes agregar diferentes estilos de botones para que los alumnos vean los cambios.
    -->

    <!-- 
    Sección 2: Formularios con Bootstrap
    Tarea: Crear un formulario básico usando `form-control` para los campos de entrada.
    Ejemplo: <input type="text" class="form-control" placeholder="Nombre">
    Incluir campos como "Nombre", "Correo Electrónico" y un menú desplegable de país.
    -->

    <!-- 
    Sección 3: Tablas con Bootstrap
    Tarea: Crear una tabla estilizada con `table` y `table-striped` para color alterno en filas.
    Ejemplo: <table class="table table-striped"><thead><tr><th>Producto</th></tr></thead></table>
    Incluir columnas como "Producto", "Precio", y "Cantidad".
    -->

    <!-- 
    Sección 4: Alertas con Bootstrap
    Tarea: Crear alertas usando `alert`, `alert-success` (éxito), `alert-danger` (error).
    Ejemplo: <div class="alert alert-success">¡Operación exitosa!</div>
    Una alerta positiva y otra de error.
    -->

    <!-- 
    Sección 5: Carrusel de Imágenes
    Tarea: Crear un carrusel de imágenes con `carousel` y `carousel-inner`.
    Ejemplo básico: <div id="carouselExample" class="carousel slide"><div class="carousel-inner">...</div></div>
    Usa al menos tres imágenes para mostrar el efecto.
    -->

    <!-- 
    Bootstrap JS: Añade el archivo JavaScript de Bootstrap al final del documento.
    Esto permite que funciones como el carrusel trabajen correctamente.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
